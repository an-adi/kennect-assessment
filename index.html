<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Sorting Visualization Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="main-heading">COMPARISION SORTING ALGORITHM</h1>

  <div class="button-container">
    <button onclick="randomizeArray()">Randomize Array </button>
    <button onclick="bubbleSort()">Bubble Sort</button>
    <button onclick="insertionSort()">Insertion Sort</button>
    <button onclick="selectionSort()">Selection Sort</button>
    <button onclick="quickSort(array)">Quick Sort</button>
    <button onclick="performMergeSort()">Merge Sort</button>
    <button onclick="shellSort()">Shell Sort</button>
    <button onclick="changeArraySize()">Change Size</button>
  </div>

  <div class="container">
    <div class="array-container" id="arrayContainer"></div>
    <div class="value-container" id="valueContainer"></div>
  </div>

  <h2 class="bottom-heading">ALGORITHM VISUALIZATION</h2>
  
  <script src="script.js"></script>
  <script>
    // Code to display the array with values upon page load
    window.onload = function() {
      randomizeArray();
    };
  </script>
</body>
</html>
